<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/form-login.css">
    <script src="/js/form-handler.js"></script>
</head>
<body>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" th:action="@{/register}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div id="div-username-sign-up">
                <label for="username1"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required id="username1" minlength="4"
                       onfocusout="valid(this,document.querySelector('#div-username-sign-up'),'Username is invalid!');">
            </div>
            <div id="div-password-sign-up">
                <label for="password1"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required id="password1" minlength="6"
                    onfocusout="valid(this,document.querySelector('#div-password-sign-up'),'Password is invalid!');">
            </div>
            <div id="div-password-repeat-sign-up">
                <label for="password_repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="passwordRepeat" required id="password_repeat"
                       minlength="6" onfocusout="valid(this,document.querySelector('#div-password-repeat-sign-up'),
                       'Password is invalid!');">
            </div>
            <div>
                <label for="check-box">Password-Visibility on..</label>
                <input type="checkbox" id="check-box" onclick="
                password_visibility(document.querySelector('#password_repeat'));
                password_visibility(document.querySelector('#password1'))">
            </div>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign In</button>
<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" th:action="@{/login}" method="post">
        <div class="container">
            <h1>Sign In</h1>
            <p>Please fill in this form to sign in.</p>
            <hr>
            <div id="container_username">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required id="username" minlength="4"
                       onfocusout="valid(this,document.querySelector('#container_username'),'Username is invalid!');">
            </div>
            <div id="container_pass">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required id="password" minlength="6"
                onfocusout="valid(this,document.querySelector('#container_pass'),'Password is invalid!');">
            </div>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
